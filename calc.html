<!DOCTYPE html>
<html lang="en">

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Document</title>

</head>


<body style="background-color:">
	
    <h1 class="bg-primary text-white text-center display-1">JS Calculator</h1>
    
    <h2 class="bg-warning text-center">Created by: Ahmed Jahenzaib</h2>
    
    <div class="container">
    
    <h3>Steps</h3>
    <ol>
    	<li>Input two numbers in first two boxes</li>
        <li>Choose the operation by clicking the respective button</li>
    </ol>
    <hr>
    
    <h3>Begin</h3>
    
    <input type="text" placeholder="enter first number" id="first">
    <label>(+, -, *, /)</label>
    <input type="text" placeholder="enter second number" id="second">
    <label>=</label>
    <input type="text" placeholder="result" id="answer">

	<br><br>
    
    <button type="button" onclick="add();" class="btn btn-success">+ (add)</button>
    <button type="button" onclick="sub();" class="btn btn-dark">- (subtract)</button>
    <button type="button" onclick="mul();" class="btn btn-danger">* (multiply)</button>
    <button type="button" onclick="div();" class="btn btn-primary">/ (divide)</button>
    
    </div>
    
    <script>
        function add() {
            var firstnumber = parseInt(document.getElementById('first').value) ;
            var secondnumber = parseInt(document.getElementById('second').value);
            var result = firstnumber +  secondnumber;
            document.getElementById('answer').value = result;
            }
            
            function sub() {
            var firstnumber = parseInt(document.getElementById('first').value) ;
            var secondnumber = parseInt(document.getElementById('second').value);
            var result = firstnumber -  secondnumber;
            document.getElementById('answer').value = result;
            }
            
            function mul() {
            var firstnumber = parseInt(document.getElementById('first').value) ;
            var secondnumber = parseInt(document.getElementById('second').value);
            var result = firstnumber *  secondnumber;
            document.getElementById('answer').value = result;
            }
            
            function div() {
            var firstnumber = parseInt(document.getElementById('first').value) ;
            var secondnumber = parseInt(document.getElementById('second').value);
            var result = firstnumber /  secondnumber;
            document.getElementById('answer').value = result;
            }

    </script>



</body>

</html>
